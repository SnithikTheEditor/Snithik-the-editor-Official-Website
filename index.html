        <script>
            const conversationDiv = document.getElementById("conversation");
            const userInput = document.getElementById("user-input");
    
            // AI responses
            const responses = [
                "Hello, Snithik! I am your high-tech AI assistant.",
                "What would you like to discuss today?",
                "Analyzing your input...",
                "Generating mind-bending content...",
                "Reality transcended. Now processing existence in 11D.",
                "sorry i dont have an answer to that question",
            ];
    
            // Simulate AI thinking time
            function simulateThinking() {
                return new Promise((resolve) => {
                    setTimeout(resolve, 100);
                });
            }
    
            // Generate a random AI response
            function getRandomResponse() {
                const randomIndex = Math.floor(Math.random() * responses.length);
                return responses[randomIndex];
            }
    
            // Handle user input
            function handleUserInput() {
                const userMessage = userInput.value;
                conversationDiv.innerHTML += `<p>User: ${userMessage}</p>`;
                userInput.value = "";
    
                simulateThinking().then(() => {
                    const aiResponse = getRandomResponse();
                    conversationDiv.innerHTML += `<p>AI: ${aiResponse}</p>`;
                });
            }
    
            // Listen for user input
            userInput.addEventListener("keyup", (event) => {
                if (event.key === "Enter") {
                    handleUserInput();
                }
            });
        </script>
